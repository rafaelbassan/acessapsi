# Exemplo de configuração Nginx para AcessaPsi
# Salve como /etc/nginx/sites-available/acessapsi

# --- HTTP: redireciona tudo para HTTPS ---
server {
    listen 80;
    server_name acessapsi.com.br www.acessapsi.com.br;  # ALTERE AQUI
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name admin.acessapsi.com.br;  # ALTERE AQUI
    return 301 https://$host$request_uri;
}

# --- HTTPS: site principal (patient web) ---
server {
    listen 443 ssl http2;
    server_name acessapsi.com.br www.acessapsi.com.br;

    ssl_certificate /etc/letsencrypt/live/acessapsi.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/acessapsi.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;         # gerado pelo certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;           # gerado pelo certbot (opcional)

    # Logs
    access_log /var/log/nginx/patient-web.access.log;
    error_log /var/log/nginx/patient-web.error.log;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# --- HTTPS: admin site ---
server {
    listen 443 ssl http2;
    server_name admin.acessapsi.com.br;

    ssl_certificate /etc/letsencrypt/live/admin.acessapsi.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.acessapsi.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/admin-web.access.log;
    error_log /var/log/nginx/admin-web.error.log;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
